<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>  
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <br>
    <a href="index.html" class="btn btn-success mx-4 px-5 py-3"><h3>Home</h3></a>
    <div class="container" style="margin-top: 20px;">
    <div class="container my-4">
          <!-- JavaScript Widget -->
          <!-- Modal -->
        <button class="btn btn-primary" data-bs-target="#showForm" data-bs-toggle="modal">ลงทะเบียน</button>

        <div class="modal fade" id="showForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">แบบฟอร์มลงทะเบียน</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>ชื่อ</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>นามสกุล</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>เบอร์โทรศัพท์</label>
                                <input type="text" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                        <button class="btn btn-success">บันทึกข้อมูล</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
